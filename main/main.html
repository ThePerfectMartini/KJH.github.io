<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubato Studio</title>
    <link rel="stylesheet" href="temp.css" />
</head>

<body>
    <div class="main_content">
        <div class="top_banner">
            <div class="test">
                <b class="rubato_font">Rubato<br>Studio</b>
            </div>
            <div class="gradation_bar"></div>
        </div>
        <div class="main_para">
            <div class="about_rubato">
                <h1>Rubato Studio</h1>
                <div>
                    당신의 작품에<br>어울리는<br>당신만의<br>오리지널 음악
                </div>
            </div>
        </div>
        <div class="main_para">
            <div class="about_rubato">
                <h1>제작 과정</h1>
                <div>
                    루바토는<br>혼자 만들지<br>않습니다<br>당신과 함께
                </div>
            </div>
        </div>
        <script>

            let observer = new IntersectionObserver((e) => {
                e.forEach ((box) => {
                    if (box.isIntersecting){
                        setTimeout(()=>{
                            box.target.style.opacity = 1;
                        },500);
                    }
                })
            })
            let div = document.querySelectorAll('.about_rubato') 
            let main = document.querySelectorAll('.test') 

            observer.observe(div[0])
            observer.observe(div[1])
            observer.observe(main[0])

        </script>
    </div>
</body>


</html>
